<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager Application</title>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Task Manager</a></li>
            <li><a href="team.html">Our Team</a></li>
        </ul>
    </nav>

    <header>
        <h1>Task Manager</h1>
    </header>

    <main>
        <form id="taskContainer">
            <label for="description">Task Description:</label>
            <input type="text" id="description" required><br>

            <label for="assignedTo">Assigned To:</label>
            <input type="text" id="assignedTo" required><br>

            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" required><br>

            <label for="priority">Priority:</label>
            <select id="priority" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select><br>

            <label for="status">Status:</label>
            <select id="status" required>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select><br>

            <button type="submit">Add Task</button>
        </form>

        <div id="taskListContainer">
            <label for="searchInput">Search Tasks:</label>
            <input type="text" id="searchInput" placeholder="Enter search text">

            <h2>Task List</h2>
            <ul id="taskList"></ul>
        </div>
    </main>

    <footer>
        <p>&copy; This Project is Developed by Group-1</p>
    </footer>

    <script src="JS/tasks.js"></script>
</body>

</html>
