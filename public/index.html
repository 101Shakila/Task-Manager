<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Giving our main page a title. -->
    <title>Task Manager Application</title>
    <!-- Linking CSS which is under the assets folder. -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <!-- Creating a class named navbar in the nav semantic tag. -->
    <nav class="navbar">
        <ul>
            <!-- Putting our pages in the navigation bar. -->
            <li><a href="index.html">Task Manager</a></li>
            <li><a href="team.html">Our Team</a></li>
        </ul>
    </nav>

    <!-- Created a header as a headline. -->
    <header>
        <h1>Task Manager</h1>
    </header>

    <!-- Starting the main body which consists of the main functionality. -->
    <main>
        <!-- Creating a form with an id (#taskContainer) -->
        <form id="taskContainer">
            <!-- Creating lables as well as input tpe's as er the requirement. -->
            <label for="description">Task Description:</label>
            <input type="text" id="description" required><br>

            <label for="assignedTo">Assigned To:</label>
            <input type="text" id="assignedTo" required><br>

            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" required><br>

            <label for="priority">Priority:</label>
            <select id="priority" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select><br>

            <label for="status">Status:</label>
            <select id="status" required>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select><br>

            <!-- Creating a button to submit. -->
            <button type="submit">Add Task</button>
        </form>

        <!-- Creating a different div to see all the tasks that the user will put. -->
        <div id="taskListContainer">
            <label for="searchInput">Search Tasks:</label>

            <!-- Creating a searchbar so that if there are multiple tasks then user can type in and search for it. -->
            <input type="text" id="searchInput" placeholder="Enter search text">

            <h2>Task List</h2>
            <ul id="taskList"></ul>
        </div>
    </main>

    <!-- Creating a footer -->
    <footer>
        <p>&copy; This Project is Developed by Group-1</p>
    </footer>

    <!-- Linking the JS file. -->
    <script src="JS/tasks.js"></script>
</body>

</html>
